<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-space=1.0">
        <title>Batman</title>
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <img id="logo" src="./logo.png" />
            <nav>
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./contato.html">
                        <li>Contato</li>
                    </a>
                    <a href="./fotos.html">
                        <li>Fotos</li>
                    </a>
                    <a href="./comentarios.html">
                        <li>Comentários</li>
                    </a>
                </ul>
            </nav>
        </header>
        <h1>Fale conosco!</h1>
        <div class="message-container">
            <div class="message-box">
                <div class="form-container">
                    <div class="form-box">
                        <form>
                            <div class="field">
                                <label for="name">Nome completo</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="field">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" required/>
                            </div>
                            <div class="field">
                                <label for="message">Mensagem</label>
                                <textarea id="message"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="button-container">
                        <button>Enviar</button>
                    </div>
                </div>
                <div class="contact-container">
                    <div class="email">
                        <h2 id="contact">Contato</h2>
                        <span>the.batman@ingresso.com</span>
                    </div>
                    <div class="location">
                        <h2 id="location">Localização</h2>
                        <span>Porto Alegre,</span>
                        <span>Rio Grande do Sul</span>
                    </div>
                    <div class="icons-container">
                        <div class="icons">
                            <image class="icon instagram" src="./instagram-logo.png"/>
                            <image class="icon facebook" src="./facebook-logo.png"/>
                            <image class="icon twitter" src="./twitter-logo.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <img style="object-fit: contain;" id="logo" src="./logo.png"/>
            <nav class="footer-navigation">
                <ul class="footer-list">
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./contato.html">
                        <li>Contato</li>
                    </a>
                    <a href="./fotos.html">
                        <li>Fotos</li>
                    </a>
                    <a href="./comentarios.html">
                        <li>Comentários</li>
                    </a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
